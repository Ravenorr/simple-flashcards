<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flashcards</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #dfe6e9;
            --card-bg: #ffffff;
            --text: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: var(--text);
        }

        h1 { margin-bottom: 30px; text-align: center;}

        /* --- Zone de Contr√¥le (Menu + Upload) --- */
        .controls-wrapper {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b2bec3;
            margin-bottom: 10px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #eee;
            line-height: 0.1em;
            margin: 10px 0 20px;
        }
        .section-title span { background:#fff; padding:0 10px; }

        /* Style des Selects */
        .select-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        select {
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid var(--secondary);
            background: white;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text);
            cursor: pointer;
            outline: none;
            min-width: 150px;
        }

        button.load-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        button.load-btn:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }

        /* Style Upload */
        input[type="file"] { display: none; }
        .custom-file-upload {
            border: 2px dashed #b2bec3;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            color: #636e72;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .custom-file-upload:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* --- Grille des cartes --- */
        #cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .scene {
            width: 100%;
            height: 260px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Marges int√©rieures */
            padding: 10px 15px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 15px;
            font-size: 1.1rem;
            overflow-y: auto;
            
            /* --- CORRECTION DES MOTS COUP√âS --- */
            
            /* Emp√™che de couper les mots au milieu (d√©sactive les c√©sures) */
            hyphens: none;
            -webkit-hyphens: none;
            
            /* Garde les mots entiers ensemble */
            word-break: normal; 
            
            /* Ne coupe un mot que s'il est PLUS LARGE que la carte enti√®re */
            overflow-wrap: break-word; 
        }

        .card__face--front {
            background-color: var(--card-bg);
            border-bottom: 5px solid var(--primary);
        }

        .card__face--back {
            background-color: var(--primary);
            color: white;
            transform: rotateY(180deg);
        }

        .mini-question {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 15px;
            font-style: italic;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
            width: 80%;
        }

        .answer-text { font-size: 1.1rem; font-weight: bold; }

        /* Num√©rotation des cartes */
.card-counter {
    position: absolute;
    bottom: 10px;
    right: 15px;
    font-size: 0.75rem; /* Petit et discret */
    font-weight: normal;
    pointer-events: none; /* Pour ne pas g√™ner le clic */
}

/* Couleur sur la face avant (fond blanc) */
.card__face--front .card-counter {
    color: #b2bec3; 
}

/* Couleur sur la face arri√®re (fond violet) */
.card__face--back .card-counter {
    color: rgba(255, 255, 255, 0.6); 
}

        /* Force les formules math√©matiques √† rester dans le texte sans cr√©er de ligne */
        mjx-container[display="true"], mjx-container[jax="CHTML"][display="true"] {
            display: inline !important;
            margin: 0 !important;
        }
        
        /* Ajuste la taille si le texte est dans une balise MathJax */
        mjx-math {
            font-size: 100% !important;
        }

        /* Si l'√©cran est petit (mobile), on r√©duit un peu la police */
        @media (max-width: 600px) {
          .card__face {
            font-size: 0.95rem; /* Texte un peu plus petit sur mobile */
          }
        }

        /* Scrollbar propre pour les cartes */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
    </style>
</head>
<body>

    <h1>üß† R√©visions</h1>

    <div class="controls-wrapper">
        
        <h2 class="section-title"><span>Biblioth√®que</span></h2>
        <div class="select-group">
            <select id="categorySelect">
                <option value="" disabled selected>üìÅ Dossier</option>
            </select>
            <select id="fileSelect" disabled>
                <option value="" disabled selected>üìÑ Sujet</option>
            </select>
            <button id="loadBtn" class="load-btn">Charger</button>
        </div>

        <h2 class="section-title"><span>Ou charger un fichier</span></h2>
        <label for="csvFileInput" class="custom-file-upload">
            üìÇ Ouvrir un .CSV depuis mon ordinateur
        </label>
        <input type="file" id="csvFileInput" accept=".csv" />

    </div>

    <div id="cards-container"></div>

    <script>
        const AVAILABLE_DECKS = {
            "IADE": [
                "ANATOMIE ET PHYSIOLOGIE RESPIRATOIRE.csv",
                "PHYSIOLOGIE DIGESTIVE.csv",
                "APPAREIL CARDIO CIRCULATOIRE.csv",
                "LES COMAS.csv",
                "DIABETE & HYPERTENSION ARTERIELLE.csv",
                "Physiologie de la Grossesse.csv"
            ]
        };

        const categorySelect = document.getElementById('categorySelect');
        const fileSelect = document.getElementById('fileSelect');
        const loadBtn = document.getElementById('loadBtn');
        const fileInput = document.getElementById('csvFileInput');
        const container = document.getElementById('cards-container');

        // --- 1. Initialisation des menus ---
        
        // Remplir le select des cat√©gories
        Object.keys(AVAILABLE_DECKS).forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        // Quand on change de cat√©gorie
        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;
            const files = AVAILABLE_DECKS[selectedCategory];
            
            // Reset du select fichiers
            fileSelect.innerHTML = '<option value="" disabled selected>üìÑ Sujet</option>';
            fileSelect.disabled = false;

            files.forEach(filename => {
                const option = document.createElement('option');
                option.value = filename;
                // On enl√®ve le .csv pour l'affichage pour faire joli
                option.textContent = filename.replace('.csv', '').replace(/_/g, ' '); 
                fileSelect.appendChild(option);
            });
        });

        // --- 2. Chargement depuis la biblioth√®que ---
        
        loadBtn.addEventListener('click', () => {
            const category = categorySelect.value;
            const file = fileSelect.value;

            if (category && file) {
                // Construction du chemin : datas/DOSSIER/FICHIER.csv
                const path = `datas/${category}/${file}`;
                
                console.log("Chargement de : " + path);

                Papa.parse(path, {
                    download: true, // Active le t√©l√©chargement via URL
                    complete: function(results) {
                        generateCards(results.data);
                    },
                    error: function(err) {
                        alert("Erreur lors du chargement du fichier. V√©rifiez que le chemin est correct sur GitHub.");
                        console.error(err);
                    },
                    header: false,
                    skipEmptyLines: true
                });
            } else {
                alert("Veuillez s√©lectionner un dossier et un sujet.");
            }
        });

        // --- 3. Chargement depuis l'ordinateur (Drag & Drop / Clic) ---
        
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        generateCards(results.data);
                    },
                    header: false, 
                    skipEmptyLines: true
                });
            }
        });

        // --- 4. G√©n√©ration des cartes (Fonction Commune) ---

        function generateCards(data) {
    container.innerHTML = ''; 

    // 1. On filtre d'abord pour ne garder que les lignes valides (avec au moins 2 colonnes)
    // Cela √©vite de compter des lignes vides et d'avoir un total faux (ex: "5/51" alors qu'il n'y a que 50 cartes)
    const validData = data.filter(row => row.length >= 2);
    const totalCards = validData.length;

    if(totalCards === 0) {
        container.innerHTML = '<p style="text-align:center; width:100%;">Aucune donn√©e trouv√©e ou fichier vide.</p>';
        return;
    }

    // 2. On g√©n√®re les cartes
    validData.forEach((row, index) => {
        const question = row[0];
        const answer = row[1];
        
        // Le num√©ro actuel (index commence √† 0, donc on fait +1)
        const counterText = `${index + 1} / ${totalCards}`;

        const scene = document.createElement('div');
        scene.className = 'scene';
        
        const card = document.createElement('div');
        card.className = 'card';

        // --- FACE AVANT ---
        const front = document.createElement('div');
        front.className = 'card__face card__face--front';
        front.innerHTML = `
            ${question}
            <span class="card-counter">${counterText}</span>
        `;

        // --- FACE ARRI√àRE ---
        const back = document.createElement('div');
        back.className = 'card__face card__face--back';
        
        back.innerHTML = `
            <div class="mini-question">${question}</div>
            <div class="answer-text">${answer}</div>
            <span class="card-counter">${counterText}</span>
        `;

        card.appendChild(front);
        card.appendChild(back);
        scene.appendChild(card);
        container.appendChild(scene);

        scene.addEventListener('click', () => {
            card.classList.toggle('is-flipped');
        });
    });

    // Rafra√Æchir MathJax pour les formules
    if (window.MathJax) {
        MathJax.typesetPromise();
    }
}
    </script>
</body>
</html>
