<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flashcards</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“š</text></svg>">
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <h1>ğŸ§  RÃ©visions</h1>

    <div class="controls-wrapper">
        
        <h2 class="section-title"><span>BibliothÃ¨que & Fichiers</span></h2>
        
        <div class="select-group">
            <select id="categorySelect">
                <option value="" disabled selected>â³ Chargement...</option>
            </select>
            <select id="fileSelect" disabled>
                <option value="" disabled selected>ğŸ“„ Sujet</option>
            </select>
            <button id="loadBtn" class="load-btn">Charger</button>
        </div>

        <div style="width: 100%; text-align: center; margin: 15px 0 10px 0; color: #b2bec3; font-size: 0.8rem;">
            â€” ou â€”
        </div>

        <div style="text-align: center;">
            <label for="csvFileInput" class="custom-file-upload">
                ğŸ“‚ Ouvrir un fichier local (.csv)
            </label>
            <input type="file" id="csvFileInput" accept=".csv" />
        </div>

        <h2 class="section-title"><span>Options</span></h2>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
            <button id="flipAllBtn" class="action-btn" style="background-color: #a29bfe;">ğŸ”„ Tout retourner</button>
            
            <button id="filterBtn" class="action-btn">ğŸ‘ï¸ Cacher les acquis (5/5)</button>
            <button id="resetSaveBtn" class="action-btn" style="background-color: #fab1a0; color: #d63031; font-size: 0.8rem;">ğŸ—‘ï¸ Reset ce sujet</button>
        </div>

    </div>

    <div id="cards-container"></div>

    <script>
        let AVAILABLE_DECKS = {};
        let savedData = JSON.parse(localStorage.getItem('flashcards_data') || '{}');
        let currentFileName = ""; 

        const categorySelect = document.getElementById('categorySelect');
        const fileSelect = document.getElementById('fileSelect');
        const loadBtn = document.getElementById('loadBtn');
        const fileInput = document.getElementById('csvFileInput');
        const container = document.getElementById('cards-container');
        
        const flipAllBtn = document.getElementById('flipAllBtn');
        const filterBtn = document.getElementById('filterBtn');
        const resetBtn = document.getElementById('resetSaveBtn');

        let isFilterActive = false;

        // --- 1. CONFIGURATION ---
        fetch('config.json?t=' + new Date().getTime())
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(data => { AVAILABLE_DECKS = data; initMenu(); })
            .catch(() => categorySelect.innerHTML = '<option disabled>Erreur config</option>');

        function initMenu() {
            categorySelect.innerHTML = '<option value="" disabled selected>ğŸ“ Dossier</option>';
            Object.keys(AVAILABLE_DECKS).forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat; opt.textContent = cat;
                categorySelect.appendChild(opt);
            });
        }

        categorySelect.addEventListener('change', () => {
            fileSelect.innerHTML = '<option value="" disabled selected>ğŸ“„ Sujet</option>';
            fileSelect.disabled = false;
            if (AVAILABLE_DECKS[categorySelect.value]) {
                AVAILABLE_DECKS[categorySelect.value].forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f; opt.textContent = f.replace('.csv', '').replace(/_/g, ' '); 
                    fileSelect.appendChild(opt);
                });
            }
        });

        // --- 2. CHARGEMENT ---
        loadBtn.addEventListener('click', () => {
            if (categorySelect.value && fileSelect.value) {
                currentFileName = fileSelect.value;
                Papa.parse(`datas/${categorySelect.value}/${fileSelect.value}`, {
                    download: true,
                    complete: res => generateCards(res.data),
                    error: () => alert("Erreur chargement"),
                    header: false, skipEmptyLines: true
                });
            } else alert("SÃ©lectionnez un sujet.");
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentFileName = file.name; 
                Papa.parse(file, { complete: res => generateCards(res.data), header: false, skipEmptyLines: true });
            }
        });

        // --- 3. SAUVEGARDE & RESET ---
        function saveScore(questionText, score) {
            if (!savedData[currentFileName]) {
                savedData[currentFileName] = {};
            }
            savedData[currentFileName][questionText] = score;
            localStorage.setItem('flashcards_data', JSON.stringify(savedData));
        }

        resetBtn.addEventListener('click', () => {
            if (!currentFileName) {
                alert("Aucun sujet n'est chargÃ© actuellement.");
                return;
            }

            if(confirm(`Voulez-vous remettre Ã  zÃ©ro la progression pour : "${currentFileName}" ? (Les autres sujets ne seront pas touchÃ©s)`)) {
                if (savedData[currentFileName]) {
                    delete savedData[currentFileName];
                }
                localStorage.setItem('flashcards_data', JSON.stringify(savedData));

                const currentCards = document.querySelectorAll('.card');
                currentCards.forEach(c => {
                    c.className = 'card'; 
                    c.dataset.score = 0;
                });
                const btns = document.querySelectorAll('.rate-btn');
                btns.forEach(b => b.classList.remove('selected'));
                
                if (isFilterActive) applyFilterAndSort();

                alert("Sujet rÃ©initialisÃ©.");
            }
        });

        // --- 4. LOGIQUE BOUTONS (FILTRE & FLIP) ---
        
        // BOUTON "TOUT RETOURNER"
        flipAllBtn.addEventListener('click', () => {
            const flippedCards = document.querySelectorAll('.card.is-flipped');
            flippedCards.forEach(card => {
                card.classList.remove('is-flipped');
            });
        });

        // BOUTON FILTRE
        filterBtn.addEventListener('click', () => {
            isFilterActive = !isFilterActive;
            if (isFilterActive) {
                filterBtn.classList.add('active');
                filterBtn.textContent = "âŒ Tout afficher";
                applyFilterAndSort();
            } else {
                filterBtn.classList.remove('active');
                filterBtn.textContent = "ğŸ‘ï¸ Cacher les acquis (5/5)";
                resetFilterAndSort();
            }
        });

        function applyFilterAndSort() {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach(scene => {
                const card = scene.querySelector('.card');
                const score = parseInt(card.dataset.score) || 0;
                if (score === 5) scene.style.display = 'none';
                else scene.style.display = 'block';
                
                if (score > 0) scene.style.order = score;
                else scene.style.order = 10; 
            });
        }

        function resetFilterAndSort() {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach(scene => {
                scene.style.display = 'block';
                scene.style.order = 10; 
            });
        }

        // --- 5. GENERATION ---
        function generateCards(data) {
            container.innerHTML = ''; 
            isFilterActive = false;
            filterBtn.classList.remove('active');
            filterBtn.textContent = "ğŸ‘ï¸ Cacher les acquis (5/5)";

            const validData = data.filter(row => row.length >= 2);

            if(validData.length === 0) {
                container.innerHTML = '<p style="text-align:center; width:100%;">Fichier vide.</p>'; return;
            }

            validData.forEach((row, index) => {
                const question = row[0];
                const answer = row[1];
                const counterText = `${index + 1} / ${validData.length}`;

                let savedScore = 0;
                if (savedData[currentFileName] && savedData[currentFileName][question]) {
                    savedScore = savedData[currentFileName][question];
                }

                const scene = document.createElement('div');
                scene.className = 'scene'; 
                
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.score = savedScore; 
                
                if (savedScore > 0) {
                    card.classList.add(`rate-${savedScore}`);
                }

                // FRONT
                const front = document.createElement('div');
                front.className = 'card__face card__face--front';
                front.innerHTML = `${question}<span class="card-counter">${counterText}</span>`;

                // BACK
                const back = document.createElement('div');
                back.className = 'card__face card__face--back';
                
                let buttonsHtml = '<div class="rating-container">';
                for(let i=1; i<=5; i++) {
                    const isSelected = (i === savedScore) ? 'selected' : '';
                    buttonsHtml += `<button class="rate-btn ${isSelected}" data-score="${i}">${i}</button>`;
                }
                buttonsHtml += '</div>';

                back.innerHTML = `
                    <div class="back-content">
                        <div class="mini-question">${question}</div>
                        <div class="answer-text">${answer}</div>
                    </div>
                    ${buttonsHtml}
                    <span class="card-counter">${counterText}</span>
                `;

                card.appendChild(front);
                card.appendChild(back);
                scene.appendChild(card);
                container.appendChild(scene);

                // EVENTS
                scene.addEventListener('click', (e) => {
                    if (e.target.classList.contains('rate-btn')) return; 
                    card.classList.toggle('is-flipped');
                });

                const rateBtns = back.querySelectorAll('.rate-btn');
                rateBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        const score = parseInt(btn.dataset.score);
                        
                        saveScore(question, score);

                        card.dataset.score = score;
                        card.className = 'card is-flipped'; 
                        card.classList.add(`rate-${score}`); 

                        rateBtns.forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');

                        if (isFilterActive) applyFilterAndSort();
                    });
                });
            });

            if (window.MathJax) MathJax.typesetPromise();
        }
    </script>
</body>
</html>
