<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flashcards</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìö</text></svg>">
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <h1>üß† R√©visions</h1>

    <div class="controls-wrapper">
        
        <h2 class="section-title"><span>Biblioth√®que</span></h2>
        <div class="select-group">
            <select id="categorySelect">
                <option value="" disabled selected>‚è≥ Chargement...</option>
            </select>
            <select id="fileSelect" disabled>
                <option value="" disabled selected>üìÑ Sujet</option>
            </select>
            <button id="loadBtn" class="load-btn">Charger</button>
        </div>

        <h2 class="section-title"><span>Options & Upload</span></h2>
        
        <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 10px;">
            <button id="filterBtn" class="action-btn">üëÅÔ∏è Cacher les acquis (5/5)</button>

            <label for="csvFileInput" class="custom-file-upload">
                üìÇ Ouvrir un .CSV local
            </label>
            <input type="file" id="csvFileInput" accept=".csv" />
        </div>

    </div>

    <div id="cards-container"></div>

    <script>
        let AVAILABLE_DECKS = {};

        const categorySelect = document.getElementById('categorySelect');
        const fileSelect = document.getElementById('fileSelect');
        const loadBtn = document.getElementById('loadBtn');
        const fileInput = document.getElementById('csvFileInput');
        const container = document.getElementById('cards-container');
        const filterBtn = document.getElementById('filterBtn');

        let isFilterActive = false;

        // --- 1. CHARGEMENT CONFIG ---
        fetch('config.json?t=' + new Date().getTime())
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(data => { AVAILABLE_DECKS = data; initMenu(); })
            .catch(() => categorySelect.innerHTML = '<option disabled>Erreur config</option>');

        // --- 2. MENU ---
        function initMenu() {
            categorySelect.innerHTML = '<option value="" disabled selected>üìÅ Dossier</option>';
            Object.keys(AVAILABLE_DECKS).forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat; opt.textContent = cat;
                categorySelect.appendChild(opt);
            });
        }

        categorySelect.addEventListener('change', () => {
            fileSelect.innerHTML = '<option value="" disabled selected>üìÑ Sujet</option>';
            fileSelect.disabled = false;
            if (AVAILABLE_DECKS[categorySelect.value]) {
                AVAILABLE_DECKS[categorySelect.value].forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f; opt.textContent = f.replace('.csv', '').replace(/_/g, ' '); 
                    fileSelect.appendChild(opt);
                });
            }
        });

        // --- 3. CHARGEMENT ---
        loadBtn.addEventListener('click', () => {
            if (categorySelect.value && fileSelect.value) {
                Papa.parse(`datas/${categorySelect.value}/${fileSelect.value}`, {
                    download: true,
                    complete: res => generateCards(res.data),
                    error: () => alert("Erreur chargement"),
                    header: false, skipEmptyLines: true
                });
            } else alert("S√©lectionnez un sujet.");
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) Papa.parse(e.target.files[0], { complete: res => generateCards(res.data), header: false, skipEmptyLines: true });
        });

        // --- 4. LOGIQUE FILTRE & TRI ---
        filterBtn.addEventListener('click', () => {
            isFilterActive = !isFilterActive;
            if (isFilterActive) {
                filterBtn.classList.add('active');
                filterBtn.textContent = "‚ùå Tout afficher";
                applyFilterAndSort();
            } else {
                filterBtn.classList.remove('active');
                filterBtn.textContent = "üëÅÔ∏è Cacher les acquis (5/5)";
                resetFilterAndSort();
            }
        });

        function applyFilterAndSort() {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach(scene => {
                const card = scene.querySelector('.card');
                const score = parseInt(card.dataset.score) || 0;

                // FILTRE
                if (score === 5) {
                    scene.style.display = 'none';
                } else {
                    scene.style.display = 'block';
                }

                // TRI
                if (score > 0) {
                    scene.style.order = score;
                } else {
                    scene.style.order = 10; 
                }
            });
        }

        function resetFilterAndSort() {
            const scenes = document.querySelectorAll('.scene');
            scenes.forEach(scene => {
                scene.style.display = 'block';
                scene.style.order = 10; 
            });
        }

        // --- 5. GENERATION ---
        function generateCards(data) {
            container.innerHTML = ''; 
            isFilterActive = false;
            filterBtn.classList.remove('active');
            filterBtn.textContent = "üëÅÔ∏è Cacher les acquis (5/5)";

            const validData = data.filter(row => row.length >= 2);

            if(validData.length === 0) {
                container.innerHTML = '<p style="text-align:center; width:100%;">Fichier vide.</p>'; return;
            }

            validData.forEach((row, index) => {
                const question = row[0];
                const answer = row[1];
                const counterText = `${index + 1} / ${validData.length}`;

                const scene = document.createElement('div');
                scene.className = 'scene'; 
                
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.score = 0; 

                // FRONT
                const front = document.createElement('div');
                front.className = 'card__face card__face--front';
                front.innerHTML = `${question}<span class="card-counter">${counterText}</span>`;

                // BACK
                const back = document.createElement('div');
                back.className = 'card__face card__face--back';
                
                const buttonsHtml = `
                    <div class="rating-container">
                        <button class="rate-btn" data-score="1">1</button>
                        <button class="rate-btn" data-score="2">2</button>
                        <button class="rate-btn" data-score="3">3</button>
                        <button class="rate-btn" data-score="4">4</button>
                        <button class="rate-btn" data-score="5">5</button>
                    </div>
                `;

                back.innerHTML = `
                    <div class="back-content">
                        <div class="mini-question">${question}</div>
                        <div class="answer-text">${answer}</div>
                    </div>
                    ${buttonsHtml}
                    <span class="card-counter">${counterText}</span>
                `;

                card.appendChild(front);
                card.appendChild(back);
                scene.appendChild(card);
                container.appendChild(scene);

                // --- EVENTS ---
                
                // Flip
                scene.addEventListener('click', (e) => {
                    if (e.target.classList.contains('rate-btn')) return; 
                    card.classList.toggle('is-flipped');
                });

                // Clic sur une note (1-5)
                const rateBtns = back.querySelectorAll('.rate-btn');
                rateBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        const score = parseInt(btn.dataset.score);
                        
                        // 1. Mise √† jour de la donn√©e
                        card.dataset.score = score;

                        // 2. Mise √† jour visuelle (Classes de la carte)
                        card.className = 'card is-flipped'; 
                        card.classList.add(`rate-${score}`); 

                        // 3. Highlight du bouton s√©lectionn√©
                        // On retire d'abord 'selected' de tous les boutons de cette carte
                        rateBtns.forEach(b => b.classList.remove('selected'));
                        // On l'ajoute au bouton cliqu√©
                        btn.classList.add('selected');

                        // 4. Tri/Filtre si actif
                        if (isFilterActive) {
                            applyFilterAndSort();
                        }
                    });
                });
            });

            if (window.MathJax) MathJax.typesetPromise();
        }
    </script>
</body>
</html>
